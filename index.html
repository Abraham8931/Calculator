<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--Calculator-->
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 col-sm-4">
                <div class="calculator">
                    <!--Calculator buttons-->
                    <input type="text" id="display" disabled>
                    <br>
                    <br>
                    <button class="btn btn-warning" onclick="clearDisplay()">C</button>
                    <button class="btn btn-success" onclick="appendValue('1')">1</button>
                    <button class="btn btn-success" onclick="appendValue('2')">2</button>
                    <button class="btn btn-success" onclick="appendValue('3')">3</button>
                    <button class="btn btn-warning" onclick="appendValue('+')">+</button>
                    <button class="btn btn-success" onclick="appendValue('4')">4</button>
                    <button class="btn btn-success" onclick="appendValue('5')">5</button>
                    <button class="btn btn-success" onclick="appendValue('6')">6</button>
                    <button class="btn btn-warning" onclick="appendValue('-')">-</button>
                    <button class="btn btn-success" onclick="appendValue('7')">7</button>
                    <button class="btn btn-success" onclick="appendValue('8')">8</button>
                    <button class="btn btn-success" onclick="appendValue('9')">9</button>
                    <button class="btn btn-warning" onclick="appendValue('*')">*</button>
                    <button class="btn btn-success" onclick="appendValue('0')">0</button>
                    <button class="btn btn-warning" onclick="calculateResult()">=</button>
                    <button class="btn btn-warning" onclick="appendValue('/')">/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>   
    <script src="script.js"></script>
</body>
</html>
